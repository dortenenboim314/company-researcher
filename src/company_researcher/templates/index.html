<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Researcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .search-form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .background-card .card-icon {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .financial-card .card-icon {
            background: linear-gradient(135deg, #FF9800, #f57c00);
            color: white;
        }

        .market-card .card-icon {
            background: linear-gradient(135deg, #E91E63, #c2185b);
            color: white;
        }

        .news-card .card-icon {
            background: linear-gradient(135deg, #2196F3, #1976d2);
            color: white;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #666;
        }

        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section {
                padding: 30px 20px;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Company Researcher</h1>
            <p>Get comprehensive insights about any company</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input 
                        type="text" 
                        id="companyName" 
                        name="companyName" 
                        placeholder="e.g., Apple Inc." 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="companyUrl">Company Website</label>
                    <input 
                        type="url" 
                        id="companyUrl" 
                        name="companyUrl" 
                        placeholder="https://www.example.com" 
                        required
                    >
                </div>
                
                <button type="submit" class="search-btn" id="searchBtn">
                    Research Company
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Researching company information...</p>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="results" id="results">
            <div class="result-card background-card">
                <div class="card-header">
                    <div class="card-icon">üè¢</div>
                    <h3 class="card-title">Company Background</h3>
                </div>
                <div class="card-content" id="backgroundContent">
                    <!-- Background information will be populated here -->
                </div>
            </div>

            <div class="result-card financial-card">
                <div class="card-header">
                    <div class="card-icon">üí∞</div>
                    <h3 class="card-title">Financial Health</h3>
                </div>
                <div class="card-content" id="financialContent">
                    <!-- Financial information will be populated here -->
                </div>
            </div>

            <div class="result-card market-card">
                <div class="card-header">
                    <div class="card-icon">üìä</div>
                    <h3 class="card-title">Market Position</h3>
                </div>
                <div class="card-content" id="marketContent">
                    <!-- Market position information will be populated here -->
                </div>
            </div>

            <div class="result-card news-card">
                <div class="card-header">
                    <div class="card-icon">üì∞</div>
                    <h3 class="card-title">Recent News</h3>
                </div>
                <div class="card-content" id="newsContent">
                    <!-- News information will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const companyUrl = document.getElementById('companyUrl').value;
            
            // Show loading state
            showLoading();
            hideError();
            hideResults();
            
            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/research?company_name=${encodeURIComponent(companyName)}&company_url=${encodeURIComponent(companyUrl)}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to fetch company information. Please make sure the API server is running and try again.');
            } finally {
                hideLoading();
            }
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('searchBtn').textContent = 'Researching...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('searchBtn').textContent = 'Research Company';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        function displayResults(data) {
            document.getElementById('backgroundContent').textContent = data.company_background;
            document.getElementById('financialContent').textContent = data.financial_health;
            document.getElementById('marketContent').textContent = data.market_position;
            document.getElementById('newsContent').textContent = data.news;
            
            document.getElementById('results').style.display = 'grid';
        }
    </script>
</body>
</html>
